2) Faça um programa que imprima na tela os números de 1 a 30 e do lado apresente a soma dos números existentes.<br>

<script type="text/javascript">
	soma=0;
    i=1;

    while(i<=30){
	document.write(i);
	soma+=i;
	document.write(" ,"+soma);
	i++;
    }         
</script>
