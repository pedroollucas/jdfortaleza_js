<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>   
    <p id="msg"></p>
<script>
   /*1) Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números impares*/

    let par = 0;
    let impar = 0;
    let msg = document.getElementById('msg')
        for(var N = 0; N < 10; N++){
            let numero = Number(prompt('Numero: '));
                if(numero % 2 == 0){
                    par += 1
                }else{
                    impar += 1
                }
        }
    msg.innerHTML = 'O total de números digitados foram ' + N + ' e o total de números pares foram: ' + par + ' e impar: ' + impar;
</script>
</body>
</html>
