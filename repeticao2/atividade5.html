<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="msg"></p>
<script>
    /*5) Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.: 5!=5.4.3.2.1=120. A saída deve ser conforme o exemplo abaixo:
    Fatorial de: 5
    5! =  5 . 4 . 3 . 2 . 1 = 120*/

    let msg = document.getElementById('msg');
    var numero = Number(prompt('Digite um número: '));
    var resultado = 1;
    msg.innerHTML += numero + '! = ';
        for(var N = numero - 1; N >= 1; N--){
            msg.innerHTML += " " + N + ' . ' 
            resultado = resultado * N; 
        }
        msg.innerHTML += '<br>' + (resultado * numero);
</script>
</body>
</html>
