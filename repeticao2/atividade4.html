<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </style>
</head>
<body>
    <p id="msg"></p>
<script>
    /*4) Faça um programa que calcule o mostre a média aritmética de N notas*/

    let quantidade_numero = Number(prompt('Quantos números deseja calcular'))
    let media = 0;
    let soma = 0;
    let msg = document.getElementById('msg')
        for(let n = 1; n <= quantidade_numero; n++){
            var notas = Number(prompt('Digite a nota: '))
            soma += notas;
        }
        media = soma / quantidade_numero;
        msg.innerHTML = 'A média das notas foram: ' + media
</script>
</body>
</html>
