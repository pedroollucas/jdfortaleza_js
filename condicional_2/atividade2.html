<body>

<hr>
<script type="text/javascript">
     	hora=1*prompt("digite o valor");

     	if(hora>5 && hora<11){
     		document.write("Bom dia");
     	}else if(hora>=11 && hora<18){
     		document.write("Boa terde");
     	}else if (hora>=17 && hora<24){
     		document.write("Boa noite");
     	}else{
     		document.write("invalido");
     	}
        
     </script>
</body>
</html>
