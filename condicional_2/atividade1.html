<script type="text/javascript">
	/*1) Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão)*/

	var N = 1*prompt("Digite um numero para varificar se ele e Par ou Impar");
	var total=N/2;

	if(N%2 == 0){
		alert("O numero e Par");
	}else{
		alert("O numero e Impar")
	}
	alert(total);
</script>
