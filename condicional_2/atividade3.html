<<!DOCTYPE html>
</html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*3) Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido*/

	dia = 1*prompt("digite numeros de 1 a 7");
    
    switch(dia){
    	case 1:
    	Dia='Hoje e Segunda'
    	break;

    	case 2:
    	Dia='Hoje e Terça'
    	break;

    	case 3:
    	Dia='Hoje e Quarta'
    	break;

    	case 4:
    	Dia='Hoje e Quinta'
    	break;

    	case 5:
    	Dia='Sextou ouuuuuuuuu'
    	break;

    	case 6:
    	Dia='Hoje e Sabado'
    	break;

    	case 7:
    	Dia='Hoje e Domingo'
    	break;

    	default:
    	Dia='Valor invalido'
    	break;
    }
	

	alert(Dia);
</script>
</body>
</html>
